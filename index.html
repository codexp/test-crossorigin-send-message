<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST</title>
</head>
<body>
    <input id="msg" type="text">
    <script>
        const targetOrigin = (window.location != window.parent.location) ? document.referrer : document.location.href
        const msgInput = document.getElementById('msg')

        console.log({targetOrigin})

        msgInput.onkeyup = function () {
            if (event.which === 13) {
                const msg = {
                    type: 'debug',
                    value: this.value,
                }

                this.value = ''

                console.log('postMessage', {targetOrigin, msg})

                parent.postMessage(msg, targetOrigin)
            }
        }

        window.addEventListener('message', () => {
            console.log('FE:', event)
        })
    </script>
</body>
</html>
