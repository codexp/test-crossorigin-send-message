<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST</title>
</head>
<body>
  <input id="msg" type="text">
  <script>
      const referrer = (window.location != window.parent.location) ? document.referrer : document.location.href
      const targetOrigin = /localhost/i.test(referrer) ? 'https://localhost' : 'https://*.schoeffel.com'
      const msgInput = document.getElementById('msg')

      console.log({referrer, targetOrigin})

      msgInput.onkeyup = function () {
          if (event.which === 13) {
              const msg = this.value

              this.value = ''

              parent.postMessage(msg, targetOrigin)
          }
      }
  </script
</body>
</html>
